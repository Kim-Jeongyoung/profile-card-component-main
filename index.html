<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="wrapper">
    <div class="bg-pattern-top">
        <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    </div>
    <div class="bg-pattern-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>
  </div>

  <div id="card">
    <div class="card-top">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>

    <div class="card-image-victor">
      <img src="images/image-victor.jpg" alt="image-victor">
      </div>

      <div class="card__main">
              <span class="name">Victor Crest</span>
              <span class="age">26</span>
              <span class="loc">London</span>
              </div>

              <div class="card__stats">
                  <ul>
                    <li>
                      <span>80K</span>
                      <p>Followers</p>
                    </li>
                    <li>
                      <span>803K</span>
                      <p>Likes</p>
                    </li>
                    <li>
                      <span>1.4K</span>
                      <p>Photos</p>
                    </li>
                  </ul>
              </div>
            </div>
          </div>
      </body>
      </html>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Kim-Jeongyoung</a>.
</div>
</body>

</html>
